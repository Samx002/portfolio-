<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - [Seu Nome]</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
</head>
<body>
    <!-- Navegação -->
    <nav class="navbar">
        <div class="logo">[Seu Nome]</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html#projetos">Projetos</a></li>
            <li><a href="curriculo.html">Currículo</a></li>
            <li><a href="contato.html">Contato</a></li>
        </ul>
        <div class="menu-toggle">
            <i class="fas fa-bars"></i>
        </div>
    </nav>

    <!-- Contato -->
    <section class="contato">
        <h2>Entre em Contato</h2>
        <div class="contato-content">
            <form>
                <input type="text" placeholder="Nome" required>
                <input type="email" placeholder="E-mail" required>
                <textarea placeholder="Mensagem" required></textarea>
                <button type="submit" class="btn">Enviar</button>
            </form>
            <div class="contato-info">
                <p><i class="fas fa-envelope"></i> [Seu Endereço de E-mail]</p>
                <p><i class="fab fa-linkedin"></i> <a href="[Seu LinkedIn]" target="_blank">LinkedIn</a></p>
                <p><i class="fab fa-whatsapp"></i> <a href="https://wa.me/[seu-número]" target="_blank">[Seu Telefone]</a></p>
            </div>
        </div>
    </section>

    <!-- Botão Flutuante WhatsApp -->
    <a href="https://wa.me/[seu-número]" class="whatsapp-btn" target="_blank">
        <i class="fab fa-whatsapp"></i>
    </a>

    <script src="script.js"></script>
</body>
</html>
